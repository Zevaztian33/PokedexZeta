<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author = "Sebatian Araos">
    <meta name="description" content="pokemon, pokedex">
    <link rel="shortcut icon" href="./assets/img/favicon.jpg" type="image/x-icon">
    <!--GOOGLE FONTS
    font-family: 'Montserrat', sans-serif;
    font-family: 'Righteous', cursive;-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Righteous&display=swap" rel="stylesheet">
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/d45737878d.js" crossorigin="anonymous"></script>
    <!--LINK BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!--LINK CSS-->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!--TITULO-->
    <title>Pokédex</title>
</head>
<body>
    <!--IMAGEN DE CARGA EN ESPERA-->
    <div class="text-center" id="contenedor_carga">
        <img src="./assets/img/simple_pokeball.gif" alt="">
    </div>
    <!--BARRA DE NAVEGACION-->
          <nav class="navBarra bg-dark text-center">
            <img class="logo" src="./assets/img/logo.png" alt="">
            <form>
              <div class="buscador">
                  <input id="caja" type="text" placeholder="Nombre/Número">
                  <button id="buscando" type="submit">Search</button>
              </div>
            </form>
          </nav>
    <main>
        <!--CABECERA-->
        <header class="text-center">
            <h1>Busca tu <span><img src="./assets/img/pokemon.png" alt=""></span> favorito y conviertete en un maestro!</h1>
            <!--Primera Linea: Imagen principal, secundarias y fichas-->
            <div class="primeraLinea">
              <!--Imagen principal-->
                <div class="imgPoke">
                    <div id="imagen" class="circulo"></div>
                </div>
                <!--Botones secundarios-->
                <div class="miniBotones">
                    <button id="normal" class="btn-outline-dark"><i class="fas fa-splotch"></i></button>
                    <button id="back" class="btn-outline-dark"><i class="fas fa-undo-alt"></i></button>
                    <button id="shiny" class="btn-outline-warning"><i class="fas fa-splotch"></i></button>
                    <button id="backshiny" class="btn-outline-warning"><i class="fas fa-undo-alt"></i></button>
                    <button id="oficial" class="btn-outline-primary"><i class="fas fa-splotch"></i></button>
                    <button id="sprite" class="btn-outline-success"><i class="fas fa-splotch"></i></button>
                </div>
                <!--Ficha-->
                <div class="ficha">
                    <div class="tarjeta">
                        <div id="nombre">Nombre:</div>
                        <hr>
                        <div id="numero">N° Pokédex:</div>
                        <hr>
                        <div id="tipo">Tipo:</div>
                        <hr>
                        <div id="peso">Peso:</div>
                        <hr>
                        <div id="altura">Altura:</div>
                    </div>
                </div>
            </div>
            <!--Segunda Linea: Estadisticas, grafico y otros datos-->
            <div class="segundaLinea">
              <!--Estadisticas-->
                <div class="estadisticas">
                    <table>
                        <tr>
                          <th>Base</th>
                          <th>Stats</th>
                        </tr>
                        <tr>
                          <td>HP:</td>
                          <td class="hp"></td>
                        </tr>
                        <tr>
                          <td>Attack:</td>
                          <td class="attack"></td>
                        </tr>
                        <tr>
                          <td>Defense:</td>
                          <td class="defense"></td>
                        </tr>
                        <tr>
                          <td>Sp.Attack:</td>
                          <td class="special-attack"></td>
                        </tr>
                        <tr>
                          <td>Sp.Defense:</td>
                          <td class="special-defense"></td>
                        </tr>
                        <tr>
                          <td>Speed:</td>
                          <td class="speed"></td>
                        </tr>
                      </table>
                </div>
                <!--Grafico-->
                <div class="grafico">
                  <div id="chartContainer"></div>
                </div>
                <!--Otros datos-->
                <div class="listaSkills text-left">
                    <div class="tituloSkills">Lista de Habilidades</div>
                    <hr>
                    <div id="nameSkills">
                        <ol>
                        </ol>
                    </div>
                    <hr>
                    <div class="items">Held Items</div>
                    <hr>
                    <div id="nameItems">
                        <ol>
                        </ol>
                    </div>
                </div>
            </div>
        </header>
    </main>
    <!--PIE DE PAGINA-->
    <footer class="bg-dark">
        <img src="./assets/img/logo.png" alt="">
    </footer>
    <!--LINKS JQUERY, CANVAS y JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
